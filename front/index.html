<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.lite.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <section class="theme-color-bg py-2">
    <div class="container white-text font-weight-500 my-1">
      <ul class="nav">
        <li class="mr-4"><i class="fas fa-map-marker-alt fa-lg mr-2"></i>185, 3rd Floor, Zone-I, M.P. Nagar, Bhopal, M.P. 462011</li>
        <li class="mr-4"><i class="fas fa-phone-volume fa-lg mr-2"></i>97559 96968</li>
        <li class="mr-4"><i class="fas fa-envelope fa-lg mr-2"></i>info@cybrom.com</li>
      </ul>
    </div>
  </section>
  <section class="">
    <div class="streak streak-photo registration-form" style="background-image:url(img/bg.jpg);">
      <div class="flex-center rgba-black-strong pb-5">
        <div class="container">
            <div class="row">
          <div class="col-lg-6 text-center white-text py-5">
            <img src="img/logo/cyborm-2.png" width="200">
            <h1 class="text-uppercase font-weight-700 mt-4">REGISTRATION <span class="theme-color-text">Form</span></h1>
            <p class="font-weight-600 mt-3 text-center text-light-grey">We provides always our best educational services for our all students
                and always try to achieve our students trust and satisfaction
                </p>
                <h5 class="h5-responsive font-weight-600 text-light-grey mt-2">Trusted Partner Of</h5>
                <div class="d-flex justify-content-center">
                  <div class="p-2">
                    <img src="img/logo/AppIn.png" height="95px">
                  </div>
                  <div class="p-2">
                      <img src="img/logo/RedHat.png" height="95px">
                  </div>
                </div>
          </div>
          <div class="col-lg-6 ">
            <form class="white rounded px-3 py-4">
              <h4 class="h4-responsive text-uppercase text-center font-weight-600 mb-4">Student <span class="blue-text-theme">Detail</span></h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-uppercase font-weight-700 font-13">Technology *</label>
                    <select class="browser-default form-control">
                      <option disabled selected>Select Technology</option>
                      <option>1</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase font-weight-700 font-13">Batch *</label>
                      <select class="browser-default form-control">
                        <option disabled selected>Select Batch</option>
                        <option>1</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label class="text-uppercase font-weight-700 font-13">Name *</label>
                        <input type="text" class="form-control" placeholder="Enter Name">
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label class="text-uppercase font-weight-700 font-13">college *</label>
                          <select class="browser-default form-control">
                            <option disabled selected>Select College</option>
                            <option>1</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label class="text-uppercase font-weight-700 font-13">degree *</label>
                            <select class="browser-default form-control">
                              <option disabled selected>Select Course</option>
                              <option>1</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-uppercase font-weight-700 font-13">branch *</label>
                              <select class="browser-default form-control">
                                <option disabled selected>Select Branch</option>
                                <option>1</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <label class="text-uppercase font-weight-700 font-13">Semester *</label>
                                <select class="browser-default form-control">
                                  <option disabled selected>Select Semester</option>
                                  <option>1</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                  <label class="text-uppercase font-weight-700 font-13">Roll no *</label>
                                  <input type="text" class="form-control" placeholder="Enter Roll No">
                                </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                    <label class="text-uppercase font-weight-700 font-13">Email id *</label>
                                    <input type="email" class="form-control" placeholder="Enter Email Id">
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="text-uppercase font-weight-700 font-13">Mobile No *</label>
                                      <input type="text" class="form-control" placeholder="Enter Mobile No">
                                    </div>
                                  </div>
                                  <div class="col-12 mt-2">
                                      <button class="btn btn-pink btn-block font-weight-700 font-16">Submit</button>
                                    </div>
              </div>
              
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
